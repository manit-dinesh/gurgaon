<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{name}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>{{alco}}</ion-card-subtitle>
      <ion-card-title>{{ing}}</ion-card-title>
    </ion-card-header>
    
    <img src="{{image}}" alt="">
    <ion-card-content>
     <p>{{inst}}</p>
    </ion-card-content>
  </ion-card>
  <ion-button (click)="fun()" expand = "full">get ur cocktail</ion-button>
  </ion-content>
